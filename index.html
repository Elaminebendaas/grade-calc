<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script defer src="app.js"></script>
</head>
<body>
    <h1 id="title">Calculate your average!</h1>
    <div class="container">
        <h2>Select grade type output</h2>
        <div class="grade-buttons">
            <button class="grade-outputBtn" id="percentage">Percentage</button>
            <button class="grade-outputBtn" id="letter-grade">Letter Grade</button>
        </div>

        <form>
            <table id="table">
                <thead>
                    <th>Assignment <br>eg. final exam</th>
                    <th>Grade (%)</th>
                    <th>Weight (%)</th>
                </thead>
                <tr>
                    <td>
                        <input type="text" placeholder="e.g Midterm 1"  autofocus="">
                    </td>
                    <td>
                        <input type="number" name="grade[]" min="0"  >
                    </td>
                    <td>
                        <input type="number" name="weight[]" min="0">
                    </td>
                </tr>
            </table>
            <button type="button" id="addRow">+ Add row</button>
            <br>
            <button type="button" id="calculate">Calculate!</button>
        </form>

    </div>
</body>
</html>
